<mat-form-field appearance="fill" class="form-select-field">
    <mat-label>{{ label }}</mat-label>
    <mat-select [(ngModel)]="value" (ngModelChange)="onChange($event)" [multiple]="multiple" [required]="required"
        [disabled]="disabled" [placeholder]="placeholder" panelClass="form-select-panel">
        <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </mat-option>
    </mat-select>
</mat-form-field>
